<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KurdeStore Pro Admin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body { background-color: #0f0f0f; color: white; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 700px; display: flex; flex-direction: column; gap: 25px; }
        .box { background: #1a1a1a; padding: 25px; border-radius: 18px; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { margin: 0 0 20px 0; color: #0a84ff; display: flex; align-items: center; gap: 10px; font-size: 22px; }
        #status-box { display: none; margin-bottom: 20px; padding: 15px; border-radius: 12px; background: #000; border-left: 4px solid #0a84ff; font-family: monospace; font-size: 13px; color: #30d158; }
        
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; background: #252525; border: 1px solid #333; color: white; border-radius: 10px; box-sizing: border-box; font-family: inherit; }
        textarea { height: 80px; resize: vertical; }
        
        .label { font-size: 11px; color: #888; font-weight: bold; text-transform: uppercase; margin-top: 10px; display: block; }
        .primary-btn { width: 100%; padding: 15px; background: #0a84ff; color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 15px; transition: 0.2s; }
        .primary-btn:hover { background: #0070e0; }
        
        .bar-container { width: 100%; height: 6px; background: #333; border-radius: 10px; margin: 5px 0 15px 0; overflow: hidden; }
        .bar { height: 100%; background: #0a84ff; width: 0%; transition: width 0.4s ease; box-shadow: 0 0 10px #0a84ff; }
        
        .app-item { display: flex; align-items: center; background: #222; padding: 15px; margin-bottom: 12px; border-radius: 14px; border: 1px solid #333; }
        .app-icon { width: 55px; height: 55px; border-radius: 12px; object-fit: cover; margin-right: 15px; }
        .app-info { flex: 1; }
        .app-name { font-weight: bold; font-size: 17px; }
        .app-subtitle { font-size: 13px; color: #0a84ff; margin-bottom: 2px; }
        .app-meta { font-size: 12px; color: #777; }
        .delete-btn { background: #ff3b3020; color: #ff3b30; border: 1px solid #ff3b3040; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="box">
        <h2>ðŸš€ Upload App</h2>
        <div id="status-box">Ready to sync...</div>

        <span class="label">Files</span>
        <input type="file" id="iconFile" accept="image/*" placeholder="Icon">
        <div class="bar-container"><div class="bar" id="iconBar"></div></div>
        
        <input type="file" id="ipaFile" accept=".ipa" onchange="handleIpaSelection()">
        <div class="bar-container"><div class="bar" id="ipaBar"></div></div>

        <span class="label">Metadata (Visible in Store)</span>
        <input type="text" id="name" placeholder="Display Name">
        <input type="text" id="info" placeholder="Subtitle (Appears under Name)"> <textarea id="desc" placeholder="Full Description / Features"></textarea>
        
        <span class="label">System Info</span>
        <input type="text" id="bundleId" placeholder="Bundle ID">
        <div style="display: flex; gap: 10px;">
            <input type="text" id="version" placeholder="Version">
            <input type="text" id="size" placeholder="Size" readonly>
        </div>

        <select id="isGame">
            <option value="false">ðŸ“± Application</option>
            <option value="true">ðŸŽ® Game</option>
        </select>

        <button onclick="startUpload()" id="btn" class="primary-btn">Upload to Store</button>
    </div>

    <div class="box">
        <h2>ðŸ“¦ Manage Store</h2>
        <input type="text" id="searchInput" style="width:100%; padding:12px; background:#252525; border:1px solid #333; color:white; border-radius:10px; margin-bottom:20px;" placeholder="Search..." oninput="filterList()">
        <div id="appsList"></div>
        <div id="gamesList"></div>
    </div>
</div>

<script>
    const API_URL = "https://xzkstdqajamnvervpc6ohennbe0durgb.lambda-url.eu-west-2.on.aws/";
    let allData = [];
    let isEditing = false;

    window.onload = loadApps;

    // ... handleIpaSelection function (keep as is) ...
    async function handleIpaSelection() {
        const file = document.getElementById('ipaFile').files[0];
        if (!file) return;
        document.getElementById('size').value = (file.size / (1024 * 1024)).toFixed(1) + " MB";
        try {
            const zip = await JSZip.loadAsync(file);
            const plistFile = Object.keys(zip.files).find(path => path.endsWith("Info.plist") && path.includes(".app/"));
            if (plistFile) {
                const content = await zip.files[plistFile].async("string");
                let bMatch = content.match(/CFBundleIdentifier<\/key>\s*<string>([^<]+)<\/string>/);
                let vMatch = content.match(/CFBundleShortVersionString<\/key>\s*<string>([^<]+)<\/string>/);
                // Only auto-fill if NOT editing (to prevent overwriting custom edits)
                if (!isEditing) {
                    if (bMatch) document.getElementById('bundleId').value = bMatch[1].replace(/[^a-zA-Z0-9\.-]/g, '');
                    if (vMatch) document.getElementById('version').value = vMatch[1].replace(/[^0-9\.]/g, '');
                }
                updateStatus("âœ… Metadata Found");
            }
        } catch (e) { updateStatus("âš ï¸ Scan Error", true); }
    }

    async function startUpload() {
        const btn = document.getElementById('btn');
        const iconFile = document.getElementById('iconFile').files[0];
        const ipaFile = document.getElementById('ipaFile').files[0];
        const name = document.getElementById('name').value;
        const bId = document.getElementById('bundleId').value;
        
        // Validation
        if (!name || !bId) return updateStatus("âŒ Name and BundleID required", true);
        if (!isEditing && (!iconFile || !ipaFile)) return updateStatus("âŒ New apps need files", true);

        btn.disabled = true;
        btn.innerText = isEditing ? "Updating..." : "Uploading...";

        try {
            // 1. Upload new files ONLY if selected
            let iconKey = document.getElementById('originalIconKey').value;
            let ipaKey = document.getElementById('originalIpaKey').value;

            if (iconFile) iconKey = await uploadFile(iconFile, 'icons', 'iconBar');
            if (ipaFile) ipaKey = await uploadFile(ipaFile, 'apps', 'ipaBar');

            const payload = {
                action: "save_item",
                name: name,
                info: document.getElementById('info').value,
                desc: document.getElementById('desc').value,
                bundleId: bId,
                appId: bId, // This ensures we overwrite the existing DB entry
                version: document.getElementById('version').value,
                size: document.getElementById('size').value,
                isGame: document.getElementById('isGame').value === "true",
                iconKey: iconKey,
                ipaKey: ipaKey
            };

            await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });

            updateStatus(isEditing ? "âœ… App Updated!" : "âœ… App Added!");
            setTimeout(() => location.reload(), 1500);

        } catch (err) { 
            updateStatus("âŒ Error: " + err.message, true); 
            btn.disabled = false; 
        }
    }

    async function uploadFile(file, folder, barId) {
        const bar = document.getElementById(barId);
        const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'get_url', fileName: file.name, fileType: folder, contentType: file.type }) });
        const { uploadUrl, key } = await res.json();
        return new Promise((resolve, reject) => {
            const xhr = new XMLHttpRequest();
            xhr.open('PUT', uploadUrl);
            xhr.setRequestHeader('Content-Type', file.type);
            xhr.upload.onprogress = (e) => { if (e.lengthComputable) bar.style.width = (e.loaded / e.total) * 100 + "%"; };
            xhr.onload = () => (xhr.status === 200) ? resolve(key) : reject();
            xhr.send(file);
        });
    }

    // --- NEW: EDIT FUNCTION ---
    function editApp(encodedItem) {
        const item = JSON.parse(decodeURIComponent(encodedItem));
        
        isEditing = true;
        document.getElementById('formTitle').innerText = "ðŸ”„ Update App: " + item.name;
        document.getElementById('btn').innerText = "Update App";
        document.getElementById('cancelBtn').style.display = "inline-block";

        // Fill form
        document.getElementById('name').value = item.name;
        document.getElementById('info').value = item.info || "";
        document.getElementById('desc').value = item.desc || "";
        document.getElementById('bundleId').value = item.bundleId || item.appId;
        document.getElementById('version').value = item.version;
        document.getElementById('size').value = item.size;
        document.getElementById('isGame').value = String(item.isGame);
        
        // Save original keys so we don't lose them if we don't upload new files
        document.getElementById('originalIconKey').value = item.iconKey || "";
        document.getElementById('originalIpaKey').value = item.ipaKey || "";

        // Lock Bundle ID so we don't accidentally create a duplicate
        document.getElementById('bundleId').readOnly = true;
        document.getElementById('bundleId').style.opacity = "0.6";

        window.scrollTo({ top: 0, behavior: 'smooth' });
        updateStatus("âš ï¸ Editing mode: Upload new IPA to overwrite.");
    }

    function resetForm() {
        isEditing = false;
        document.getElementById('formTitle').innerText = "ðŸš€ Upload App";
        document.getElementById('btn').innerText = "Upload to Store";
        document.getElementById('cancelBtn').style.display = "none";
        document.getElementById('bundleId').readOnly = false;
        document.getElementById('bundleId').style.opacity = "1";
        
        // Clear inputs
        ['name', 'info', 'desc', 'bundleId', 'version', 'size', 'originalIpaKey', 'originalIconKey'].forEach(id => document.getElementById(id).value = '');
        document.getElementById('iconFile').value = "";
        document.getElementById('ipaFile').value = "";
        document.getElementById('iconBar').style.width = "0%";
        document.getElementById('ipaBar').style.width = "0%";
    }

    function renderLists(items) {
        const aList = document.getElementById('appsList');
        const gList = document.getElementById('gamesList');
        aList.innerHTML = "<h3>ðŸ“± Applications</h3>"; gList.innerHTML = "<h3>ðŸŽ® Games</h3>";
        
        items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'app-item';
            
            // Handle Icon URL safely
            let iconSrc = item.iconKey ? `https://kurde-store-data.s3.eu-west-2.amazonaws.com/${item.iconKey}` : "https://via.placeholder.com/55";
            
            // Encode item for the edit button
            const itemString = encodeURIComponent(JSON.stringify(item));

            card.innerHTML = `
                <img src="${iconSrc}" class="app-icon" onerror="this.src='https://via.placeholder.com/55'">
                <div class="app-info">
                    <div class="app-name">${item.name}</div>
                    <div class="app-subtitle">${item.info || ''}</div> 
                    <div class="app-meta">${item.version} â€¢ ${item.size || 'Unknown'}</div>
                </div>
                <div class="btn-group">
                    <button onclick="editApp('${itemString}')" class="edit-btn">Edit / Update</button>
                    <button onclick="deleteApp('${item.appId}', '${item.name}')" class="delete-btn">Delete</button>
                </div>
            `;
            (String(item.isGame) === "true") ? gList.appendChild(card) : aList.appendChild(card);
        });
    }

    // ... deleteApp and loadApps (keep as is) ...
    async function deleteApp(id, name) {
        if (confirm(`âš ï¸ DELETE WARNING âš ï¸\n\nThis will permanently delete:\n- ${name} from the store\n- The IPA file from S3\n- The Icon from S3\n\nAre you sure?`)) {
            await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: "delete_app", bundleId: id }) });
            loadApps();
        }
    }
    
    // ... loadApps, updateStatus, filterList (keep as is) ...
    async function loadApps() {
        try {
            const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: "list_apps" }) });
            allData = await res.json();
            renderLists(allData);
        } catch (e) { console.error(e); }
    }
    function updateStatus(m, e=false) {
        const b = document.getElementById('status-box');
        b.style.display = 'block'; b.style.color = e ? '#ff3b30' : '#30d158';
        b.innerHTML = "> " + m;
    }
    function filterList() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        renderLists(allData.filter(i => i.name.toLowerCase().includes(q)));
    }
</script>
</body>
</html>
