<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KurdeStore Pro Admin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        /* [Keep your existing CSS exactly as is] */
        body { background-color: #0f0f0f; color: white; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 700px; display: flex; flex-direction: column; gap: 25px; }
        .box { background: #1a1a1a; padding: 25px; border-radius: 18px; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { margin: 0 0 20px 0; color: #0a84ff; display: flex; align-items: center; gap: 10px; font-size: 22px; }
        #status-box { display: none; margin-bottom: 20px; padding: 15px; border-radius: 12px; background: #000; border-left: 4px solid #0a84ff; font-family: monospace; font-size: 13px; color: #30d158; }
        .search-container { margin-bottom: 20px; }
        .search-input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #333; background: #252525; color: white; outline: none; box-sizing: border-box; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; background: #252525; border: 1px solid #333; color: white; border-radius: 10px; box-sizing: border-box; }
        .label { font-size: 11px; color: #888; font-weight: bold; text-transform: uppercase; margin-top: 10px; display: block; }
        .primary-btn { width: 100%; padding: 15px; background: #0a84ff; color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 15px; transition: 0.2s; }
        .primary-btn:hover { background: #0070e0; }
        .primary-btn:disabled { background: #444; cursor: not-allowed; }
        .bar-container { width: 100%; height: 6px; background: #333; border-radius: 10px; margin: 5px 0 15px 0; overflow: hidden; }
        .bar { height: 100%; background: #0a84ff; width: 0%; transition: width 0.4s ease; box-shadow: 0 0 10px #0a84ff; }
        h3 { font-size: 14px; color: #555; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 5px; margin-top: 30px; }
        .app-item { display: flex; align-items: center; background: #222; padding: 15px; margin-bottom: 12px; border-radius: 14px; border: 1px solid #333; }
        .app-icon { width: 55px; height: 55px; border-radius: 12px; object-fit: cover; margin-right: 15px; background: #000; }
        .app-info { flex: 1; }
        .app-name { font-weight: bold; font-size: 17px; }
        .app-meta { font-size: 12px; color: #777; }
        .delete-btn { background: #ff3b3020; color: #ff3b30; border: 1px solid #ff3b3040; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="box">
        <h2>ðŸš€ Upload App</h2>
        <div id="status-box">Ready to upload...</div>

        <span class="label">Step 1: Icon</span>
        <input type="file" id="iconFile" accept="image/*">
        <div class="bar-container"><div class="bar" id="iconBar"></div></div>
        
        <span class="label">Step 2: IPA File (Auto-scanning Bundle & Version)</span>
        <input type="file" id="ipaFile" accept=".ipa" onchange="handleIpaSelection()">
        <div class="bar-container"><div class="bar" id="ipaBar"></div></div>

        <span class="label">Details</span>
        <input type="text" id="name" placeholder="App Name">
        <input type="text" id="bundleId" placeholder="Bundle ID (Reading IPA...)">
        
        <div style="display: flex; gap: 10px;">
            <input type="text" id="version" placeholder="Version (Reading IPA...)">
            <input type="text" id="size" placeholder="Size" readonly>
        </div>

        <select id="isGame">
            <option value="false">ðŸ“± Application</option>
            <option value="true">ðŸŽ® Game</option>
        </select>

        <button onclick="startUpload()" id="btn" class="primary-btn">Upload to Store</button>
    </div>

    <div class="box">
        <h2>ðŸ“¦ Manage Store</h2>
        <input type="text" id="searchInput" class="search-input" placeholder="Search..." oninput="filterList()">
        <h3>ðŸ“± Applications</h3>
        <div id="appsList"></div>
        <h3>ðŸŽ® Games</h3>
        <div id="gamesList"></div>
    </div>
</div>

<script>
    const API_URL = "https://xzkstdqajamnvervpc6ohennbe0durgb.lambda-url.eu-west-2.on.aws/";
    let allData = [];

    window.onload = loadApps;

    // --- 1. SMART IPA SCANNER + FALLBACK ---
    async function handleIpaSelection() {
        const file = document.getElementById('ipaFile').files[0];
        if (!file) return;

        // Auto-fill Size
        document.getElementById('size').value = (file.size / (1024 * 1024)).toFixed(1) + " MB";
        updateStatus("Scanning IPA content...");

        try {
            const zip = await JSZip.loadAsync(file);
            // Search for Info.plist
            const plistFile = Object.keys(zip.files).find(path => path.endsWith("Info.plist") && path.includes("Payload/"));
            
            if (plistFile) {
                const content = await zip.files[plistFile].async("string");
                
                // Regex to find Bundle ID
                const bMatch = content.match(/<key>CFBundleIdentifier<\/key>\s*<string>([^<]+)<\/string>/);
                if (bMatch) document.getElementById('bundleId').value = bMatch[1];

                // Regex to find Version
                const vMatch = content.match(/<key>CFBundleShortVersionString<\/key>\s*<string>([^<]+)<\/string>/);
                if (vMatch) document.getElementById('version').value = vMatch[1];
                
                updateStatus("âœ… IPA Metadata Loaded");
            } else {
                updateStatus("âš ï¸ Info.plist not found. Using auto-fill instead.");
                autoGenerateId(); // Fallback if plist is missing
            }
        } catch (err) {
            updateStatus("âš ï¸ Scan failed. Using auto-fill.");
            autoGenerateId();
        }
    }

    // --- 2. THE NAME-BASED FALLBACK ---
    function autoGenerateId() {
        const nameInput = document.getElementById('name').value;
        const bundleInput = document.getElementById('bundleId');
        
        // ONLY auto-fill if the box is currently empty
        if (nameInput && !bundleInput.value) {
            const cleanName = nameInput.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
            bundleInput.value = "com.kurdestore." + cleanName;
        }
    }

    // --- 3. THE IMPROVED UPLOAD ---
    async function startUpload() {
        const btn = document.getElementById('btn');
        const iconFile = document.getElementById('iconFile').files[0];
        const ipaFile = document.getElementById('ipaFile').files[0];
        const name = document.getElementById('name').value;
        const bId = document.getElementById('bundleId').value;

        // Validation Check
        if(!iconFile || !ipaFile || !name || !bId) {
            return updateStatus("âŒ Error: Please check if Icon, IPA, Name, and Bundle ID are all filled!", true);
        }

        btn.disabled = true;
        updateStatus("Uploading to AWS...");

        try {
            const iconKey = await uploadFile(iconFile, 'icons', 'iconBar');
            const ipaKey = await uploadFile(ipaFile, 'apps', 'ipaBar');

            updateStatus("Saving to Database...");

            const saveRes = await fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({
                    action: "save_item",
                    name: name,
                    bundleId: bId,
                    appId: bId, // Vital for DynamoDB
                    version: document.getElementById('version').value,
                    size: document.getElementById('size').value,
                    isGame: document.getElementById('isGame').value === "true", // Real Boolean
                    iconKey: iconKey, 
                    ipaKey: ipaKey
                })
            });

            if(saveRes.ok) {
                updateStatus("âœ… SUCCESS: Added to Store!");
                setTimeout(() => location.reload(), 1500);
            } else { throw new Error("Database rejected the save."); }
        } catch (err) {
            updateStatus(`âŒ FAILED: ${err.message}`, true);
            btn.disabled = false;
        }
    }

    // [Keep the rest of your helper functions: loadApps, renderLists, uploadFile, deleteApp, filterList]
    async function loadApps() {
        try {
            const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: "list_apps" }) });
            allData = await res.json();
            renderLists(allData);
        } catch (err) { console.error(err); }
    }

    function renderLists(items) {
        const appsDiv = document.getElementById('appsList');
        const gamesDiv = document.getElementById('gamesList');
        appsDiv.innerHTML = ""; gamesDiv.innerHTML = "";
        items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'app-item';
            let iconSrc = item.icon; 
            if (!iconSrc && item.iconKey) {
                let cleanFileName = item.iconKey.split('/').pop(); 
                iconSrc = `https://kurde-store-data.s3.eu-west-2.amazonaws.com/icons/${cleanFileName}`;
            }
            card.innerHTML = `<img src="${iconSrc}" class="app-icon" onerror="this.onerror=null;this.src='https://via.placeholder.com/55?text=Icon';"><div class="app-info"><div class="app-name">${item.name}</div><div class="app-meta">${item.version} â€¢ ${item.size}</div></div><button onclick="deleteApp('${item.appId}', '${item.name}')" class="delete-btn">Delete</button>`;
            const isGame = (item.isGame === true || item.isGame === "true");
            isGame ? gamesDiv.appendChild(card) : appsDiv.appendChild(card);
        });
    }

    async function uploadFile(file, folder, barId) {
        const bar = document.getElementById(barId);
        const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'get_url', fileName: file.name, fileType: folder, contentType: file.type }) });
        const { uploadUrl, key } = await res.json();
        return new Promise((resolve, reject) => {
            const xhr = new XMLHttpRequest();
            xhr.open('PUT', uploadUrl);
            xhr.setRequestHeader('Content-Type', file.type);
            xhr.upload.onprogress = (e) => { if (e.lengthComputable) { bar.style.width = (e.loaded / e.total) * 100 + "%"; } };
            xhr.onload = () => (xhr.status === 200) ? resolve(key) : reject();
            xhr.onerror = () => reject();
            xhr.send(file);
        });
    }

    async function deleteApp(id, name) {
        if (!confirm(`Delete ${name}?`)) return;
        await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: "delete_app", bundleId: id }) });
        loadApps();
    }

    function filterList() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        renderLists(allData.filter(i => i.name.toLowerCase().includes(query)));
    }

    function updateStatus(msg, isError = false) {
        const box = document.getElementById('status-box');
        box.style.display = 'block';
        box.style.color = isError ? '#ff3b30' : '#30d158';
        box.style.borderLeftColor = isError ? '#ff3b30' : '#0a84ff';
        box.innerHTML = `> ${msg}`;
    }
</script>
