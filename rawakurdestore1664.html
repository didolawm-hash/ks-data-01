<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KurdeStore Admin Dashboard</title>
    <style>
        body { background-color: #121212; color: white; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        /* LAYOUT: Single Column, Stacked */
        .container { width: 100%; max-width: 600px; display: flex; flex-direction: column; gap: 30px; }
        
        /* CARD STYLING */
        .box { background: #1e1e1e; padding: 25px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.4); border: 1px solid #333; }
        
        h2 { margin-top: 0; color: #0a84ff; display: flex; align-items: center; gap: 10px; }
        .refresh-btn { margin-left: auto; background: none; border: 1px solid #333; padding: 5px 10px; font-size: 14px; color: #aaa; cursor: pointer; border-radius: 6px; }
        .refresh-btn:hover { background: #333; color: white; }

        /* FORM INPUTS */
        input, textarea, select { width: 100%; padding: 12px; margin: 8px 0; background: #2c2c2c; border: 1px solid #333; color: white; border-radius: 8px; box-sizing: border-box; font-size: 14px; }
        input:focus { border-color: #0a84ff; outline: none; }
        .label { font-size: 12px; color: #888; margin-top: 10px; display: block; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }

        /* BUTTONS */
        .primary-btn { width: 100%; padding: 14px; background: #0a84ff; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 20px; transition: background 0.2s; }
        .primary-btn:hover { background: #0070e0; }
        .primary-btn:disabled { background: #444; cursor: not-allowed; }

        /* PROGRESS BARS */
        .bar-container { width: 100%; height: 4px; background: #333; margin-top: 5px; border-radius: 2px; overflow: hidden; }
        .bar { height: 100%; background: #30d158; width: 0%; transition: width 0.3s ease; }

        /* APP LIST */
        .app-item { display: flex; align-items: center; background: #252525; padding: 15px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #333; transition: transform 0.1s; }
        .app-item:hover { transform: translateY(-2px); border-color: #555; }
        
        .app-icon { width: 50px; height: 50px; border-radius: 10px; object-fit: cover; background: #000; margin-right: 15px; }
        .app-info { flex: 1; }
        .app-name { font-weight: bold; font-size: 16px; margin-bottom: 4px; }
        .app-meta { font-size: 12px; color: #888; }
        
        .delete-btn { background: #ff3b3020; color: #ff3b30; border: 1px solid #ff3b3040; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 12px; }
        .delete-btn:hover { background: #ff3b30; color: white; }

        .empty-state { text-align: center; color: #555; margin-top: 20px; padding: 20px; }
    </style>
</head>
<body>

<div class="container">
    
    <div class="box">
        <h2>üöÄ Upload App</h2>

        <span class="label">1. Select Files</span>
        <input type="file" id="iconFile" accept="image/*">
        <div class="bar-container"><div class="bar" id="iconBar"></div></div>

        <input type="file" id="ipaFile" accept=".ipa" onchange="autoFillSize()">
        <div class="bar-container"><div class="bar" id="ipaBar"></div></div>

        <span class="label">2. App Details</span>
        <input type="text" id="name" placeholder="App Name (e.g. Minecraft)" oninput="autoGenerateId()">
        <input type="text" id="bundleId" placeholder="Bundle ID (Auto-Generated)">
        
        <div style="display: flex; gap: 10px;">
            <input type="text" id="version" placeholder="Version" value="1.0">
            <input type="text" id="size" placeholder="Size" readonly>
        </div>

        <textarea id="desc" rows="3" placeholder="Description..."></textarea>

        <select id="isGame">
            <option value="false">App</option>
            <option value="true">Game</option>
        </select>

        <button onclick="startUpload()" id="btn" class="primary-btn">Upload to Store</button>
    </div>

    <div class="box">
        <h2>
            üì± Live Apps & Games 
            <button onclick="loadApps()" class="refresh-btn">‚Üª Refresh</button>
        </h2>
        <div id="appList">
            <div class="empty-state">Loading store data...</div>
        </div>
    </div>

</div>

<script>
    // ‚ö†Ô∏è PASTE YOUR LAMBDA URL HERE!
    const API_URL = "https://xzkstdqajamnvervpc6ohennbe0durgb.lambda-url.eu-west-2.on.aws/"; 

    // --- INITIALIZATION ---
    window.onload = loadApps; 

    // --- 1. FETCH & DISPLAY APPS ---
    async function loadApps() {
        const listDiv = document.getElementById('appList');
        listDiv.innerHTML = '<div class="empty-state">Loading...</div>';

        try {
            // We use action: 'list_apps' so the Lambda knows what to do
            // But our Lambda defaults to scanning if it doesn't match anything else
            const res = await fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ action: "list_apps" })
            });

            if (!res.ok) {
                const errText = await res.text();
                throw new Error("Server Error: " + errText);
            }

            const apps = await res.json();
            listDiv.innerHTML = ""; 

            // Check if response has 'error' field
            if (apps.error) {
                throw new Error(apps.error);
            }
            
            if (!Array.isArray(apps) || apps.length === 0) {
                listDiv.innerHTML = '<div class="empty-state">No apps found. Upload one above!</div>';
                return;
            }

            // Sort by newest first
            apps.reverse().forEach(app => {
                const item = document.createElement('div');
                item.className = 'app-item';
                item.innerHTML = `
                    <img src="https://kurde-store-data.s3.eu-west-2.amazonaws.com/icons/${app.iconKey}" class="app-icon" onerror="this.src='https://via.placeholder.com/50'">
                    <div class="app-info">
                        <div class="app-name">${app.name}</div>
                        <div class="app-meta">${app.version} ‚Ä¢ ${app.size} ‚Ä¢ ${app.isGame ? 'üéÆ Game' : 'üì± App'}</div>
                        <div class="app-meta" style="color:#555; font-size:10px;">${app.bundleId}</div>
                    </div>
                    <button onclick="deleteApp('${app.bundleId}', '${app.name}')" class="delete-btn">Delete</button>
                `;
                listDiv.appendChild(item);
            });

        } catch (err) {
            console.error(err);
            listDiv.innerHTML = `<div class="empty-state" style="color:#ff3b30">Error: ${err.message}</div>`;
        }
    }

    // --- 2. DELETE APP ---
    async function deleteApp(bundleId, name) {
        if (!confirm(`Are you sure you want to delete "${name}"?`)) return;

        try {
            const res = await fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ action: "delete_app", bundleId: bundleId })
            });

            if (res.ok) {
                loadApps(); 
            } else {
                alert("Failed to delete.");
            }
        } catch (err) {
            alert("Error: " + err.message);
        }
    }

    // --- 3. AUTO-FILL LOGIC ---
    function autoGenerateId() {
        const name = document.getElementById('name').value;
        const cleanName = name.replace(/[^a-zA-Z0-9]/g, "").toLowerCase();
        if (cleanName.length > 0) document.getElementById('bundleId').value = "com.kurdestore." + cleanName;
    }

    function autoFillSize() {
        const file = document.getElementById('ipaFile').files[0];
        if (file) document.getElementById('size').value = (file.size / (1024 * 1024)).toFixed(1) + " MB";
    }

    // --- 4. UPLOAD LOGIC ---
    async function startUpload() {
        const btn = document.getElementById('btn');
        const iconFile = document.getElementById('iconFile').files[0];
        const ipaFile = document.getElementById('ipaFile').files[0];

        if (!iconFile || !ipaFile || !document.getElementById('name').value) return alert("Please fill all fields!");

        btn.disabled = true;
        btn.innerText = "‚è≥ Uploading...";

        try {
            const iconKey = await uploadFile(iconFile, 'icons', 'iconBar');
            const ipaKey = await uploadFile(ipaFile, 'apps', 'ipaBar');

            const data = {
                action: "save_item",
                name: document.getElementById('name').value,
                bundleId: document.getElementById('bundleId').value,
                version: document.getElementById('version').value || "1.0",
                size: document.getElementById('size').value,
                desc: document.getElementById('desc').value,
                isGame: document.getElementById('isGame').value === 'true',
                iconKey: iconKey,
                ipaKey: ipaKey
            };

            const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify(data) });

            if (res.ok) {
                btn.innerText = "‚úÖ Done!";
                document.getElementById('name').value = ""; // Clear form
                loadApps(); // Refresh the list!
                setTimeout(() => { btn.disabled = false; btn.innerText = "Upload to Store"; }, 2000);
            } else {
                alert("Database Error!");
            }
        } catch (err) {
            alert("Error: " + err.message);
            btn.disabled = false;
        }
    }

    async function uploadFile(file, folder, barId) {
        const res = await fetch(API_URL, {
            method: 'POST',
            body: JSON.stringify({ action: 'get_url', fileName: file.name, fileType: folder, contentType: file.type })
        });
        const { uploadUrl, key } = await res.json();
        await fetch(uploadUrl, { method: 'PUT', body: file, headers: { 'Content-Type': file.type } });
        document.getElementById(barId).style.width = "100%";
        return key;
    }
</script>

</body>
</html>
