<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurde Store - Admin Panel</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f2f2f7; margin: 0; padding: 20px; color: #1c1c1e; }
        .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        h1 { text-align: center; color: #000; }
        
        /* âœ¨ NEW: Search Bar Styling */
        #searchInput { width: 100%; padding: 14px; margin-top: 10px; margin-bottom: 20px; border: 1px solid #e5e5ea; border-radius: 10px; box-sizing: border-box; font-size: 15px; outline: none; transition: border-color 0.2s; background: #f8f8f8; }
        #searchInput:focus { border-color: #007aff; background: #ffffff; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 14px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #e5e5ea; word-break: break-all; }
        th { background-color: #f8f8f8; color: #8e8e93; font-weight: 600; }
        
        .status { padding: 5px 10px; border-radius: 12px; font-weight: bold; font-size: 12px; display: inline-block; }
        .unpaid { background: #ffebee; color: #d32f2f; }
        .paid { background: #e8f5e9; color: #2e7d32; }
        
        .btn { padding: 8px 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; transition: 0.2s; margin-right: 5px; margin-bottom: 5px; }
        .btn-approve { background: #34c759; }
        .btn-revoke { background: #ff3b30; }
        .btn-bypass { background: #007aff; } /* Apple Blue */
        .btn:hover { opacity: 0.8; }
    </style>
</head>
<body>

<div class="container">
    <h1>Kurde Store Admin ðŸ‘‘</h1>
    
    <input type="text" id="searchInput" placeholder="ðŸ” Search by UDID..." oninput="filterUsers()">

    <table id="usersTable">
        <thead>
            <tr>
                <th>UDID</th>
                <th>Registration Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="usersBody">
            <tr><td colspan="4" style="text-align: center;">Loading users...</td></tr>
        </tbody>
    </table>
</div>

<script>
    const API_URL = "https://api.kurde.store";
    
    // âœ¨ NEW: We store all users globally so the search is instant
    let allUsersData = [];

    async function loadUsers() {
        try {
            const response = await fetch(`${API_URL}/api/users`);
            allUsersData = await response.json();
            
            // Draw the table with the data we just downloaded
            renderUsers(allUsersData);
        } catch (error) {
            console.error("Error loading users:", error);
            document.getElementById('usersBody').innerHTML = '<tr><td colspan="4" style="text-align: center; color: red;">Error loading users.</td></tr>';
        }
    }

    // âœ¨ NEW: Separated the rendering logic so the search bar can use it
    function renderUsers(users) {
        const tbody = document.getElementById('usersBody');
        tbody.innerHTML = '';

        if (users.length === 0) {
            tbody.innerHTML = '<tr><td colspan="4" style="text-align: center;">No users found.</td></tr>';
            return;
        }

        users.forEach(user => {
            const date = new Date(user.reg_date).toLocaleString();
            const statusHtml = user.isPaid 
                ? `<span class="status paid">PAID</span>` 
                : `<span class="status unpaid">UNPAID</span>`;
            
            const approveBtn = user.isPaid
                ? `<button class="btn btn-revoke" onclick="updateStatus('${user.udid}', false)">Revoke</button>`
                : `<button class="btn btn-approve" onclick="updateStatus('${user.udid}', true)">Approve</button>`;

            const bypassBtn = `<button class="btn btn-bypass" onclick="bypassTime('${user.udid}')">Bypass Timer</button>`;

            tbody.innerHTML += `
                <tr>
                    <td style="font-family: monospace;">${user.udid}</td>
                    <td>${date}</td>
                    <td>${statusHtml}</td>
                    <td>${approveBtn} ${bypassBtn}</td>
                </tr>
            `;
        });
    }

    // âœ¨ NEW: The search filter function
    function filterUsers() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        
        // Filter the global array based on the typed query
        const filteredUsers = allUsersData.filter(user => {
            return user.udid && user.udid.toLowerCase().includes(query);
        });
        
        // Re-draw the table with only the matched users
        renderUsers(filteredUsers);
    }

    async function updateStatus(udid, isPaid) {
        if (!confirm(`Change this user to ${isPaid ? 'PAID' : 'UNPAID'}?`)) return;
        try {
            const response = await fetch(`${API_URL}/api/update-status`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ udid, isPaid })
            });
            if (response.ok) {
                // Clear the search bar and reload the fresh data from server
                document.getElementById('searchInput').value = ''; 
                loadUsers();
            } else {
                alert("Failed to update status.");
            }
        } catch (error) { alert("API Error."); }
    }

    async function bypassTime(udid) {
        if (!confirm(`Bypass the 72-hour wait timer for this UDID?`)) return;
        try {
            const response = await fetch(`${API_URL}/api/bypass-time`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ udid })
            });
            if (response.ok) {
                alert("Timer bypassed! They can install immediately.");
                // Clear the search bar and reload the fresh data from server
                document.getElementById('searchInput').value = '';
                loadUsers();
            } else {
                alert("Failed to bypass timer.");
            }
        } catch (error) { alert("API Error."); }
    }

    // Load users immediately when the page opens
    loadUsers();
</script>

</body>
</html>
