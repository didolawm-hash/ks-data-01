<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurde Store - Admin Panel</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f2f2f7; margin: 0; padding: 20px; color: #1c1c1e; }
        .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        h1 { text-align: center; color: #000; margin-bottom: 5px; }
        
        /* Dashboard Header */
        .dashboard-header { display: flex; flex-direction: column; align-items: center; margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px solid #e5e5ea; }
        .usage-badge { background: #f2f2f7; padding: 5px 15px; border-radius: 20px; font-size: 13px; color: #8e8e93; margin-bottom: 15px; font-weight: 600; }

        #searchInput { width: 100%; padding: 14px; margin-bottom: 20px; border: 1px solid #e5e5ea; border-radius: 10px; box-sizing: border-box; font-size: 15px; outline: none; transition: border-color 0.2s; background: #f8f8f8; }
        #searchInput:focus { border-color: #007aff; background: #ffffff; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 14px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #e5e5ea; word-break: break-all; }
        th { background-color: #f8f8f8; color: #8e8e93; font-weight: 600; }
        
        .status { padding: 5px 10px; border-radius: 12px; font-weight: bold; font-size: 12px; display: inline-block; }
        .unpaid { background: #ffebee; color: #d32f2f; }
        .paid { background: #e8f5e9; color: #2e7d32; }
        
        .btn { padding: 8px 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; transition: 0.2s; margin-right: 5px; margin-bottom: 5px; }
        .btn-approve { background: #34c759; }
        .btn-revoke { background: #ff3b30; }
        .btn-bypass { background: #007aff; } 
        .btn-main { background: #007aff; padding: 12px 25px; font-size: 15px; }
        .btn:hover { opacity: 0.8; }
        .btn:disabled { background: #c7c7cc; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="container">
    <div class="dashboard-header">
        <h1>Kurde Store Admin üëë</h1>
        <div id="usageBadge" class="usage-badge">Checking Apple Slots...</div>
        
        <button id="signNowBtn" class="btn btn-main" onclick="triggerSign()">‚ö° Sign All Apps Now</button>
        <p id="signStatus" style="font-size: 12px; color: #8e8e93; margin-top: 8px;">Overwrites existing IPAs with newest users</p>
    </div>
    
    <input type="text" id="searchInput" placeholder="üîç Search by UDID..." oninput="filterUsers()">

    <table id="usersTable">
        <thead>
            <tr>
                <th>UDID</th>
                <th>Registration Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="usersBody">
            <tr><td colspan="4" style="text-align: center;">Loading users...</td></tr>
        </tbody>
    </table>
</div>

<script>
    const API_URL = "https://api.kurde.store";
    let allUsersData = [];

    // Check Apple Slot Usage
    async function checkUsage() {
        try {
            const res = await fetch(`${API_URL}/api/apple-usage`);
            const data = await res.json();
            document.getElementById('usageBadge').innerText = `Apple Slots: ${data.used} / 100 Used`;
        } catch (e) { console.error("Usage fetch failed"); }
    }

    async function loadUsers() {
        try {
            const response = await fetch(`${API_URL}/api/users`);
            allUsersData = await response.json();
            renderUsers(allUsersData);
            checkUsage();
        } catch (error) {
            document.getElementById('usersBody').innerHTML = '<tr><td colspan="4" style="text-align: center; color: red;">Error loading users.</td></tr>';
        }
    }

    // ‚ú® MANUAL TRIGGER FUNCTION
    async function triggerSign() {
        const btn = document.getElementById('signNowBtn');
        const status = document.getElementById('signStatus');
        
        if (!confirm("Are you sure? This will download, re-sign, and OVERWRITE all apps in your bucket. This takes a few minutes.")) return;

        btn.disabled = true;
        btn.innerText = "‚è≥ Signing Started...";
        status.innerText = "Processing in background... do not click again.";

        try {
            const response = await fetch(`${API_URL}/api/trigger-sign`, { method: 'POST' });
            const result = await response.json();
            alert(result.message);
        } catch (error) {
            alert("Failed to trigger signer.");
            btn.disabled = false;
            btn.innerText = "‚ö° Sign All Apps Now";
        }
    }

    function renderUsers(users) {
        const tbody = document.getElementById('usersBody');
        tbody.innerHTML = '';
        if (users.length === 0) {
            tbody.innerHTML = '<tr><td colspan="4" style="text-align: center;">No users found.</td></tr>';
            return;
        }
        users.forEach(user => {
            const date = new Date(user.reg_date).toLocaleString();
            const statusHtml = user.isPaid 
                ? `<span class="status paid">PAID</span>` 
                : `<span class="status unpaid">UNPAID</span>`;
            
            const approveBtn = user.isPaid
                ? `<button class="btn btn-revoke" onclick="updateStatus('${user.udid}', false)">Revoke</button>`
                : `<button class="btn btn-approve" onclick="updateStatus('${user.udid}', true)">Approve</button>`;

            const bypassBtn = `<button class="btn btn-bypass" onclick="bypassTime('${user.udid}')">Bypass Timer</button>`;

            tbody.innerHTML += `
                <tr>
                    <td style="font-family: monospace;">${user.udid}</td>
                    <td>${date}</td>
                    <td>${statusHtml}</td>
                    <td>${approveBtn} ${bypassBtn}</td>
                </tr>
            `;
        });
    }

    function filterUsers() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const filteredUsers = allUsersData.filter(user => user.udid && user.udid.toLowerCase().includes(query));
        renderUsers(filteredUsers);
    }

    async function updateStatus(udid, isPaid) {
        if (!confirm(`Change this user to ${isPaid ? 'PAID' : 'UNPAID'}?`)) return;
        try {
            const response = await fetch(`${API_URL}/api/update-status`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ udid, isPaid })
            });
            if (response.ok) {
                document.getElementById('searchInput').value = ''; 
                loadUsers();
            }
        } catch (error) { alert("API Error."); }
    }

    async function bypassTime(udid) {
        if (!confirm(`Bypass the 72-hour wait timer for this UDID?`)) return;
        try {
            const response = await fetch(`${API_URL}/api/bypass-time`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ udid })
            });
            if (response.ok) {
                alert("Timer bypassed!");
                document.getElementById('searchInput').value = '';
                loadUsers();
            }
        } catch (error) { alert("API Error."); }
    }

    loadUsers();
</script>

</body>
</html>
