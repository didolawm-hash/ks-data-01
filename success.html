<!DOCTYPE html>
<html>
<head>
    <title>Kurde Store - Status</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        body { font-family: -apple-system, sans-serif; text-align: center; padding: 40px 20px; background: #f2f2f7; color: #1c1c1e; }
        .card { background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); max-width: 450px; margin: auto; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #007aff; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn { display: inline-block; background: #007aff; color: white; padding: 16px 30px; border-radius: 14px; text-decoration: none; font-weight: 600; margin-top: 20px; transition: 0.2s; border: none; cursor: pointer; font-size: 16px; width: 100%; box-sizing: border-box; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .btn-tg { background: #229ED9; }
        #udid { font-size: 11px; color: #8e8e93; margin-top: 25px; word-break: break-all; border-top: 1px solid #eee; padding-top: 15px; }
        .status-tag { display: inline-block; padding: 5px 15px; border-radius: 20px; font-size: 12px; font-weight: bold; margin-bottom: 10px; }
        .pending { background: #fff3cd; color: #856404; }
        .active { background: #d4edda; color: #155724; }
        .error-text { color: #ff3b30; font-size: 14px; margin-top: 10px; }
        .hidden { display: none; }
        .progress-text { font-size: 12px; color: #007aff; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="card">
        <h2 id="title">Verifying...</h2>
        <div id="statusBox">
            <div class="loader"></div>
            <p id="statusMsg">Connecting to Kurde Store API...</p>
        </div>
        
        <div id="fallbackSection" class="hidden">
            <p style="font-size: 13px; color: #666; margin-top: 15px;">If the installation popup didn't appear:</p>
            <a id="manualLink" href="#" class="btn" style="background: #5856d6;">Click to Install Manually</a>
        </div>

        <div id="udid"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const udid = urlParams.get('udid');
        const BACKEND_API = "https://api.kurde.store"; 

        async function startProvisioning() {
            const btn = document.getElementById('installBtn');
            const statusBox = document.getElementById('statusBox');
            const originalHTML = statusBox.innerHTML;
            
            btn.disabled = true;
            btn.innerText = "Signing App...";

            statusBox.innerHTML = `
                <div class="loader"></div>
                <p class="progress-text">zsign is preparing your personal build...<br>This takes 10-20 seconds.</p>
            `;

            try {
                const response = await fetch(`${BACKEND_API}`, { 
                    method: 'POST',
                    mode: 'cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: "sign_app", udid: udid, appId: "KurdeStore" })
                });

                if (!response.ok) throw new Error("Server error during signing.");
                const data = await response.json();

                if (data.installLink) {
                    btn.innerText = "Check Home Screen";
                    document.getElementById('fallbackSection').classList.remove('hidden');
                    document.getElementById('manualLink').href = data.installLink;
                    window.location.href = data.installLink;
                    
                    statusBox.innerHTML = `
                        <div class="status-tag active">Success!</div>
                        <p>If prompted, click <b>Install</b>.<br>The app will appear on your home screen.</p>
                    `;
                } else {
                    throw new Error("No link provided.");
                }
            } catch (err) {
                alert("Installation failed: " + err.message);
                btn.disabled = false;
                btn.innerText = "Try Again";
                statusBox.innerHTML = originalHTML;
            }
        }

        async function getStatus() {
            const statusBox = document.getElementById('statusBox');
            const title = document.getElementById('title');
            const udidDiv = document.getElementById('udid');

            if (!udid) {
                statusBox.innerHTML = "<b>No UDID detected.</b><br>Please install the profile first.";
                return;
            }

            udidDiv.innerHTML = "<strong>Device UDID:</strong><br>" + udid;

            try {
                // Fetch data from Lambda
                const response = await fetch(`${BACKEND_API}?udid=${udid}&t=${Date.now()}`);
                const data = await response.json();

                // Check if user is paid (using the name from our updated Lambda)
                if (data.isPaid === true || data.isPaid === "true") {
                    
                    // 14 Days logic (336 hours)
                    const fourteenDays = 14 * 24 * 60 * 60 * 1000;
                    const registrationDate = data.reg_date || Date.now();
                    const timeLeft = fourteenDays - (Date.now() - registrationDate);

                    if (timeLeft > 0) {
                        title.innerText = "Apple Processing";
                        const totalHours = Math.floor(timeLeft / (1000 * 60 * 60));
                        const d = Math.floor(totalHours / 24);
                        const h = totalHours % 24;

                        statusBox.innerHTML = `
                            <div class="status-tag pending">Verification Wait: ${d}d ${h}h</div>
                            <p>Apple security verification is currently in progress.<br>Your device will be ready after the wait time.</p>
                        `;
                    } else {
                        title.innerText = "Device Ready!";
                        statusBox.innerHTML = `
                            <div class="status-tag active">Status: Active</div>
                            <p>Your device is fully activated. You can now install the store.</p>
                            <button id="installBtn" class="btn" onclick="startProvisioning()">Install Kurde Store</button>
                        `;
                    }
                } else {
                    // This triggers if isPaid is false (UDID found but not paid)
                    title.innerText = "Activation Required";
                    statusBox.innerHTML = `
                        <div class="status-tag pending">Payment Not Found</div>
                        <p>Your UDID is registered, but your subscription is inactive.</p>
                        <a href="https://t.me/didolaw" class="btn btn-tg">Contact for Activation</a>
                    `;
                }
            } catch (err) {
                title.innerText = "API Error";
                statusBox.innerHTML = `<p class="error-text">Unable to reach the server. Please try again later.</p>`;
            }
        }

        window.onload = getStatus;
    </script>
</body>
</html>
