<!DOCTYPE html>
<html>
<head>
    <title>Kurde Store - Status</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        body { font-family: -apple-system, sans-serif; text-align: center; padding: 40px 20px; background: #f2f2f7; color: #1c1c1e; }
        .card { background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); max-width: 450px; margin: auto; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #007aff; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn { display: inline-block; background: #007aff; color: white; padding: 16px 30px; border-radius: 14px; text-decoration: none; font-weight: 600; margin-top: 20px; transition: 0.2s; border: none; cursor: pointer; font-size: 16px; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .btn-tg { background: #229ED9; }
        #udid { font-size: 11px; color: #8e8e93; margin-top: 25px; word-break: break-all; border-top: 1px solid #eee; padding-top: 15px; }
        .status-tag { display: inline-block; padding: 5px 15px; border-radius: 20px; font-size: 12px; font-weight: bold; margin-bottom: 10px; }
        .pending { background: #fff3cd; color: #856404; }
        .active { background: #d4edda; color: #155724; }
    </style>
</head>
<body>

    <div class="card">
        <h2 id="title">Verifying...</h2>
        <div id="statusBox">
            <div class="loader"></div>
            <p>Fetching your account status...</p>
        </div>
        <div id="udid"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const udid = urlParams.get('udid');
        
        // UPDATE THIS: Use your Ngrok or Server URL
        const BACKEND_API = "https://kurde.store"; 

        async function startProvisioning() {
            const btn = document.getElementById('installBtn');
            const originalText = btn.innerText;
            
            btn.disabled = true;
            btn.innerText = "Signing App... (10s)";

            try {
                const response = await fetch(`${BACKEND_API}/api/install`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        udid: udid,
                        appName: "KurdeStore",
                        ipaName: "KurdeStore",
                        bundleId: "com.yourname.kurdestore", // Change to your actual bundle ID
                        appVersion: "1.0.0"
                    })
                });

                const data = await response.json();

                if (data.installLink) {
                    btn.innerText = "Click 'Install' on Popup";
                    window.location.href = data.installLink;
                } else {
                    throw new Error("No install link received");
                }
            } catch (err) {
                alert("Installation failed. Make sure the server is online.");
                btn.disabled = false;
                btn.innerText = originalText;
                console.error(err);
            }
        }

        async function getStatus() {
            const statusBox = document.getElementById('statusBox');
            const title = document.getElementById('title');
            const udidDiv = document.getElementById('udid');

            if (!udid) {
                statusBox.innerHTML = "<b>No UDID detected.</b><br>Please start the process from our home page.";
                return;
            }

            udidDiv.innerHTML = "<strong>Your Device UDID:</strong><br>" + udid;

            try {
                const response = await fetch(`https://api.kurde.store?udid=${udid}&t=${Date.now()}`);
                const data = await response.json();

                if (data.status === "not_found") {
                    statusBox.innerHTML = "<p>Account not found. Please reinstall the profile.</p>";
                    return;
                }

                if (data.isPaid === false) {
                    title.innerText = "Payment Required";
                    statusBox.innerHTML = `
                        <div class="status-tag pending">Status: Unpaid</div>
                        <p>To register this device, please purchase a package.</p>
                        <a href="https://t.me/didolaw" class="btn btn-tg">Pay via Telegram</a>
                    `;
                } 
                else {
                    const seventyTwoHours = 72 * 60 * 60 * 1000;
                    const timeLeft = seventyTwoHours - (Date.now() - data.reg_date);

                    if (timeLeft > 0) {
                        title.innerText = "Processing...";
                        const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                        statusBox.innerHTML = `
                            <div class="status-tag pending">Status: Apple Processing</div>
                            <p>Apple is activating your device (~${hours}h left).</p>
                        `;
                    } 
                    else {
                        // --- CASE 3: READY TO INSTALL ---
                        title.innerText = "Device Active!";
                        statusBox.innerHTML = `
                            <div class="status-tag active">Status: Registered</div>
                            <p>Your device is ready. Click below to sign and install the store.</p>
                            <button id="installBtn" class="btn" onclick="startProvisioning()">Install Kurde Store</button>
                        `;
                    }
                }
            } catch (err) {
                statusBox.innerHTML = "<p>Connection error. Please refresh.</p>";
            }
        }

        getStatus();
    </script>
</body>
</html>
