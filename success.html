<!DOCTYPE html>
<html>
<head>
    <title>Registration Success</title>
    <style>
        body { font-family: -apple-system, sans-serif; text-align: center; padding: 50px; background: #f0f0f5; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); display: inline-block; }
        .udid { font-weight: bold; color: #007aff; word-break: break-all; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>âœ… Device Registered!</h1>
        <p>Your UDID has been captured successfully:</p>
        <div id="udid-display" class="udid">Loading...</div>
        <p>You can now close this window and return to the app.</p>
    </div>
    <script>
        // This script grabs the UDID from the URL (?udid=XXXX)
        const urlParams = new URLSearchParams(window.location.search);
        const udid = urlParams.get('udid');
        document.getElementById('udid-display').innerText = udid || "No UDID found";
    </script>
</body>
</html>
