<!DOCTYPE html>
<html>
<head>
    <title>Registration Success</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: -apple-system, sans-serif; text-align: center; padding: 50px; background: #f2f2f7; }
        .card { background: white; padding: 30px; border-radius: 20px; shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .udid { font-family: monospace; background: #eee; padding: 10px; word-break: break-all; border-radius: 5px; }
        .check { color: #34c759; font-size: 50px; }
    </style>
</head>
<body>
    <div class="card">
        <div class="check">âœ“</div>
        <h1>Device Registered</h1>
        <p>Your UDID has been captured:</p>
        <p class="udid" id="udidDisplay">Loading...</p>
        <p>You can now return to the store.</p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const udid = urlParams.get('udid');
        if (udid) {
            document.getElementById('udidDisplay').innerText = udid;
        }
    </script>
</body>
</html>
