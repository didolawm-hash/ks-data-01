<!DOCTYPE html>
<html>
<head>
    <title>Kurde Store - Status</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        body { font-family: -apple-system, sans-serif; text-align: center; padding: 40px 20px; background: #f2f2f7; color: #1c1c1e; }
        .card { background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); max-width: 450px; margin: auto; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #007aff; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn { display: inline-block; background: #007aff; color: white; padding: 16px 30px; border-radius: 14px; text-decoration: none; font-weight: 600; margin-top: 20px; transition: 0.2s; border: none; cursor: pointer; font-size: 16px; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .btn-tg { background: #229ED9; }
        #udid { font-size: 11px; color: #8e8e93; margin-top: 25px; word-break: break-all; border-top: 1px solid #eee; padding-top: 15px; }
        .status-tag { display: inline-block; padding: 5px 15px; border-radius: 20px; font-size: 12px; font-weight: bold; margin-bottom: 10px; }
        .pending { background: #fff3cd; color: #856404; }
        .active { background: #d4edda; color: #155724; }
        .error-text { color: #ff3b30; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="card">
        <h2 id="title">Verifying...</h2>
        <div id="statusBox">
            <div class="loader"></div>
            <p id="statusMsg">Connecting to secure API...</p>
        </div>
        <div id="udid"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const udid = urlParams.get('udid');
        
        // Ensure this matches your Lambda API Gateway Subdomain
        const BACKEND_API = "https://api.kurde.store"; 

        async function startProvisioning() {
            const btn = document.getElementById('installBtn');
            const originalText = btn.innerText;
            
            btn.disabled = true;
            btn.innerText = "Signing App... (10s)";

            try {
                const response = await fetch(`${BACKEND_API}`, { 
                    method: 'POST',
                    mode: 'cors', // Explicitly handle CORS
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: "sign_app",
                        udid: udid,
                        ipaName: "KurdeStore",
                        bundleId: "com.kurde.store", 
                        appVersion: "1.0.0"
                    })
                });

                const data = await response.json();

                if (data.installLink) {
                    btn.innerText = "Click 'Install' on Popup";
                    window.location.href = data.installLink;
                } else {
                    throw new Error("No install link received from server.");
                }
            } catch (err) {
                alert("Installation failed: " + err.message);
                btn.disabled = false;
                btn.innerText = originalText;
            }
        }

        async function getStatus() {
            const statusBox = document.getElementById('statusBox');
            const title = document.getElementById('title');
            const udidDiv = document.getElementById('udid');

            if (!udid) {
                statusBox.innerHTML = "<b>No UDID detected.</b><br>Please reinstall the profile.";
                return;
            }

            udidDiv.innerHTML = "<strong>Device UDID:</strong><br>" + udid;

            try {
                // Fetch status from Lambda
                const response = await fetch(`${BACKEND_API}?udid=${udid}&nocache=${Date.now()}`, {
                    method: 'GET',
                    mode: 'cors'
                });

                if (!response.ok) throw new Error(`Server returned ${response.status}`);

                const data = await response.json();

                if (data.status === "not_found") {
                    title.innerText = "Not Registered";
                    statusBox.innerHTML = "<p>Account not found. Please try downloading the profile again.</p>";
                    return;
                }

                if (data.isPaid === false) {
                    title.innerText = "Payment Required";
                    statusBox.innerHTML = `
                        <div class="status-tag pending">Status: Unpaid</div>
                        <p>Your device is registered but not active.</p>
                        <a href="https://t.me/didolaw" class="btn btn-tg">Contact for Activation</a>
                    `;
                } else {
                    const seventyTwoHours = 72 * 60 * 60 * 1000;
                    const registrationTime = data.reg_date || 0;
                    const timeLeft = seventyTwoHours - (Date.now() - registrationTime);

                    if (timeLeft > 0) {
                        title.innerText = "Apple Processing";
                        const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                        const mins = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                        statusBox.innerHTML = `
                            <div class="status-tag pending">Status: In Progress</div>
                            <p>Apple activation takes 72 hours.<br><strong>Time remaining: ~${hours}h ${mins}m</strong></p>
                        `;
                    } else {
                        title.innerText = "Device Ready!";
                        statusBox.innerHTML = `
                            <div class="status-tag active">Status: Fully Activated</div>
                            <p>Your 72h wait is over! You can now install the store.</p>
                            <button id="installBtn" class="btn" onclick="startProvisioning()">Install Kurde Store</button>
                        `;
                    }
                }
            } catch (err) {
                console.error("Fetch Error:", err);
                title.innerText = "Connection Error";
                statusBox.innerHTML = `
                    <p class="error-text">Cannot connect to API.</p>
                    <p><small>${err.message}</small></p>
                    <button class="btn" onclick="location.reload()">Retry Connection</button>
                `;
            }
        }

        // Initialize
        window.onload = getStatus;
    </script>
</body>
</html>
