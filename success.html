<!DOCTYPE html>
<html>
<head>
    <title>Kurde Store - Status</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        body { font-family: -apple-system, sans-serif; text-align: center; padding: 40px 20px; background: #f2f2f7; color: #1c1c1e; }
        .card { background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); max-width: 450px; margin: auto; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #007aff; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn { display: inline-block; background: #007aff; color: white; padding: 16px 30px; border-radius: 14px; text-decoration: none; font-weight: 600; margin-top: 20px; transition: 0.2s; border: none; cursor: pointer; font-size: 16px; width: 100%; box-sizing: border-box; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .btn-tg { background: #229ED9; }
        #udid { font-size: 11px; color: #8e8e93; margin-top: 25px; word-break: break-all; border-top: 1px solid #eee; padding-top: 15px; }
        .status-tag { display: inline-block; padding: 5px 15px; border-radius: 20px; font-size: 12px; font-weight: bold; margin-bottom: 10px; }
        .pending { background: #fff3cd; color: #856404; }
        .active { background: #d4edda; color: #155724; }
        .error-text { color: #ff3b30; font-size: 14px; margin-top: 10px; }
        .hidden { display: none; }
        .progress-text { font-size: 12px; color: #007aff; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="card">
        <h2 id="title">Verifying...</h2>
        <div id="statusBox">
            <div class="loader"></div>
            <p id="statusMsg">Connecting to Kurde Store API...</p>
        </div>
        
        <div id="fallbackSection" class="hidden">
            <p style="font-size: 13px; color: #666; margin-top: 15px;">If the installation popup didn't appear:</p>
            <a id="manualLink" href="#" class="btn" style="background: #5856d6;">Click to Install Manually</a>
        </div>

        <div id="udid"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const udid = urlParams.get('udid');
        const BACKEND_API = "https://api.kurde.store"; 

        // --- FIXED: Direct Install Function ---
        async function startProvisioning() {
            const btn = document.getElementById('installBtn');
            const statusBox = document.getElementById('statusBox');
            
            // 1. HARDCODED SETTINGS TO FIX "UNABLE TO INSTALL"
            // We force the correct Bundle ID here so it matches your IPA exactly.
            const bundleId = "com.example.ikurdApp"; 
            const ipaUrl = "https://my-app-store-storage.s3.eu-west-2.amazonaws.com/apps/KurdeStore.ipa";
            const appName = "Kurde Store";

            // 2. UI Updates
            btn.disabled = true;
            btn.innerText = "Requesting Install...";
            statusBox.innerHTML = `
                <div class="loader"></div>
                <p class="progress-text">Preparing installation...<br>Please wait.</p>
            `;

            // 3. Construct the Link Manually
            // We point to your Lambda's /plist endpoint and pass the correct data
            const plistApi = "https://api.kurde.store/plist";
            const manifestUrl = `${plistApi}?ipaUrl=${encodeURIComponent(ipaUrl)}&bundleId=${encodeURIComponent(bundleId)}&name=${encodeURIComponent(appName)}`;
            
            // Add a timestamp to force Safari to ignore old cached versions
            const finalManifestUrl = `${manifestUrl}&t=${Date.now()}`;
            const installLink = `itms-services://?action=download-manifest&url=${encodeURIComponent(finalManifestUrl)}`;

            // 4. Trigger Installation
            setTimeout(() => {
                // Redirect to the install protocol
                window.location.href = installLink;

                // Update UI to success state
                btn.innerText = "Check Home Screen";
                document.getElementById('fallbackSection').classList.remove('hidden');
                document.getElementById('manualLink').href = installLink;
                
                statusBox.innerHTML = `
                    <div class="status-tag active">Popup Sent!</div>
                    <p>If you see a popup, click <b>Install</b>.<br>The app will overwrite the old one.</p>
                `;
            }, 1000);
        }

       async function getStatus() {
            const statusBox = document.getElementById('statusBox');
            const title = document.getElementById('title');
            const udidDiv = document.getElementById('udid');

            if (!udid) {
                statusBox.innerHTML = "<b>No UDID detected.</b>";
                return;
            }

            udidDiv.innerHTML = "<strong>Device UDID:</strong><br>" + udid;

            try {
                const response = await fetch(`${BACKEND_API}?udid=${udid}&t=${Date.now()}`);
                const data = await response.json();

                if (data.isPaid === true || String(data.isPaid).toLowerCase() === "true") {
                    
                    // 72 Hours Check
                    const seventyTwoHours = 72 * 60 * 60 * 1000;
                    const registrationDate = Number(data.reg_date) || Date.now();
                    const timeLeft = seventyTwoHours - (Date.now() - registrationDate);

                    if (timeLeft > 0) {
                        title.innerText = "Apple Processing";
                        const totalHours = Math.floor(timeLeft / (1000 * 60 * 60));
                        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                        
                        statusBox.innerHTML = `
                            <div class="status-tag pending">Time Left: ${totalHours}h ${minutes}m</div>
                            <p>Apple is activating your device.<br>This usually takes 72 hours total.</p>
                        `;
                    } else {
                        title.innerText = "Device Ready!";
                        statusBox.innerHTML = `
                            <div class="status-tag active">Status: Active</div>
                            <p>Activation complete! You can now install Kurde Store.</p>
                            <button id="installBtn" class="btn" onclick="startProvisioning()">Install Kurde Store</button>
                        `;
                    }
                } else {
                    title.innerText = "Activation Required";
                    statusBox.innerHTML = `
                        <div class="status-tag pending">Payment Not Found</div>
                        <p>Your UDID is registered but not yet paid.</p>
                        <a href="https://t.me/didolaw" class="btn btn-tg">Pay via Telegram</a>
                    `;
                }
            } catch (err) {
                title.innerText = "Connection Error";
                statusBox.innerHTML = `<p class="error-text">API error. Try again later.</p>`;
            }
        }

        window.onload = getStatus;
    </script>
</body>
</html>
